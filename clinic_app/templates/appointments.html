{% extends 'base.html' %}


{{ super() }}

{% block content %}
<div class="mt-6 text-2xs text-slate-600 uppercase tracking-wider">
        <div class="text-slate-700 leading-snug">
            <h2 class="font-bold">Все приемы</h2>
                {% for appointment in appointments %}
                <p><a href="{{ url_for('appointment_detail', id=appointment.id)}}" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    Доктор: {{ appointment.doctor.family }} - Пациент: {{ appointment.patient.family }}
                    Дата: {{ appointment.data }} Время: {{ appointment.time }}</a></p>

                {% endfor %}
        </div>

</div>
<button class="mt-6 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 text-gray-900 bg-blue-500 hover:bg-blue-700">
    <a href="{{ url_for('add_appointment')}}">Добавить новый прием</a>
</button>
{% endblock %}
