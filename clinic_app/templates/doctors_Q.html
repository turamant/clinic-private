{% extends 'base.html' %}


{{ super() }}

{% block content %}
<div class="mt-6 text-2xs text-slate-600 uppercase tracking-wider">
        <div class="text-slate-700 leading-snug">
            <h2 class="font-bold">Все специалисты</h2>
                {% for doctor in doctors %}
                <p><a href="{{ url_for('get_doctors', title=doctor[1].title)}}" class="text-purple-800">
                    {{ doctor[0].family }} - {{ doctor[1].title }}</a></p>
                {% endfor %}
        </div>
</div>
{% endblock %}
