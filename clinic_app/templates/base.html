<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block title %}
    {% if title %}
    <title>{{ title }} - Clinic</title>
    {% else %}
    <title>Clinic</title>
    {% endif %}
    {% endblock %}

</head>
<body>
<header class="w-full h-96 bg-[url('https://www.kindacode.com/wp-content/uploads/2022/06/hero-image-example.jpeg')] bg-cover bg-center flex justify-center items-center">
        <div class="flex flex-col justify-center items-center">
            <h1 class=" text-center text-5xl text-white font-extrabold drop-shadow-lg">Добро пожаловать в
            <span class="text-amber-500">Clinic Private</span>
            </h1>
            <p class="mt-5 text-center text-lg text-white opacity-70">Терапевты, Травматологи, Невропатологи ... </p>

        </div>

</header>
    {% include 'nav.html' %}

    <div class="p-6 m-4 text-grey-600 text-xl">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
