
<div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="{{ url_for('doctor_detail', id=doctor.id)}}">
                  {% if doctor.photo %}
                    <img class="w-full rounded-xl hover:shadow-lg" src="{{ url_for('static', filename='images/' + doctor.photo.path) }}">
                  {% else %}
                  <img class="w-full rounded-xl hover:shadow-lg" src="https://via.placeholder.com/240x240x.jpg" alt="no photo">
                  {% endif %}

            </a>
                   <div class="pt-3 flex items-center justify-between">
                       <a href="{{ url_for('doctor_detail', id=doctor.id)}}">
                           <p>{{ doctor.specialty }}</p>
                                {{ doctor.family }}
                                {{ doctor.name }}
                       </a>
                   </div>

</div>
